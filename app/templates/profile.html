{% extends "base.html" %}
{% block main %}
<div class="profile-page">
  <div class="profile-card">

    <div class="profile-hero">
      <img
        class="profile-avatar"
        src="{{ url_for('static', filename='images/profile.jpg') }}"
        alt="Profile photo"
      />

      <h1 class="profile-name">{{ full_name }}</h1>
      <div class="profile-username">@{{ username }}</div>
      <div class="profile-location">{{ location }}</div>
      <div class="profile-joined">Joined {{ joined }}</div>
    </div>

    <div class="profile-body">
      <p class="profile-bio">{{ bio }}</p>

      <div class="profile-stats">
        <div class="stat">
          <div class="stat-num">{{ posts }}</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat">
          <div class="stat-num">{{ following }}</div>
          <div class="stat-label">Following</div>
        </div>
        <div class="stat">
          <div class="stat-num">{{ followers }}</div>
          <div class="stat-label">Followers</div>
        </div>
      </div>

      <button class="follow-btn">Follow</button>
    </div>

  </div>
</div>

{% endblock %}
